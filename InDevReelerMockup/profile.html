<!--Based on https://www.bootply.com/sY7gQy6XF7-->         
<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <p class="col-lg-3 control-label">First name:</p>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="First">
            </div>
          </div>
          <div class="form-group">
            <p class="col-lg-3 control-label" >Last name:</p>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Last">
            </div>
          </div>
          <div class="form-group">
            <p class="col-lg-3 control-label">Email:</p>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="mail@mail.com">
            </div>
          </div>
          <div class="form-group">
            <p class="col-md-3 control-label">Username:</p>
            <div class="col-md-8">
              <input class="form-control" type="text" value="Username">
            </div>
          </div>
          <div class="form-group">
            <p class="col-md-3 control-label">Dev Role(s):</p>
            <div class="col-md-8">
              <input class="form-control" type="text" value="programmer, artist, composer, etc.">
            </div>
          </div>              
          <div class="form-group">
            <p class="col-md-3 control-label">Password:</p>
            <div class="col-md-8">
              <input class="form-control" type="password" value="password">
            </div>
          </div>
          <div class="form-group">
            <p class="col-md-3 control-label">Confirm password:</p>
            <div class="col-md-8">
              <input class="form-control" type="password" value="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8">
              <input type="button" class="btn btn-success" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-danger" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
		


	</section>
